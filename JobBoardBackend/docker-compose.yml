version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-rabbit}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS:-rabbit}
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3
    env_file:
      - .env
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
      - redis

  celery:
    build: .
    command: celery -A core worker --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - web
      - rabbitmq
      - redis

  celery-beat:
    build: .
    command: celery -A core beat --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - web
      - rabbitmq
      - redis

  flower:
    image: mher/flower
    ports:
      - "5555:5555"
    command: ["flower", "--broker=amqp://rabbitmq:5672/"]
    depends_on:
      - rabbitmq

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
